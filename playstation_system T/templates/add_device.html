{% extends "base.html" %} {% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <form method="POST" action="{{ url_for('add_device') }}">
            <div class="mb-3">
              <label for="device_name" class="form-label">اسم الجهاز</label>
              <input
                type="text"
                class="form-control"
                id="device_name"
                name="device_name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="rate_per_hour" class="form-label"
                >السعر لكل ساعة</label
              >
              <input
                type="number"
                step="0.01"
                class="form-control"
                id="rate_per_hour"
                name="rate_per_hour"
                required
              />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">إضافة جهاز</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
